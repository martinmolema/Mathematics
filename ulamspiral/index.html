<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ulam's Spiral</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>
    <article>
        <header>
            <h1>Ulam's spiral</h1>
        </header>
        <section>
            <p>See <a href="https://en.wikipedia.org/wiki/Ulam_spiral">Wikipedia</a></p>
        </section>
    </article>
    <article>
        <section>
            <div id="inputs">
                <fieldset>
                    <legend>Settings</legend>
                    <label for="cbxShowNonPrimeNumbers">Show Non-Prime numbers</label>
                    <input type="checkbox" checked name="cbxShowNonPrimeNumbers" id="cbxShowNonPrimeNumbers">
                    <br>
                    <label for="cbxShowPrimeNumbers">Show Prime numbers</label>
                    <input type="checkbox" checked name="cbxShowPrimeNumbers" id="cbxShowPrimeNumbers">
                    <br>
                    <label for="cbxShowSpiralLines">Show spiral lines</label>
                    <input type="checkbox" checked name="cbxShowPrimeNumbers" id="cbxShowSpiralLines">
                    <br>
                    <label for="cbxShowPrimeLines">Show prime connector lines</label>
                    <input type="checkbox" checked name="cbxShowPrimeNumbers" id="cbxShowPrimeLines">
                </fieldset>
            </div>
        </section>
        <section>
            <svg width="4000" height="4000" viewBox="0 0 4000 4000" id="canvas">
                <g id="primelines"></g>
                <g id="contents"></g>
                <g id="connectors"></g>

            </svg>
        </section>
    </article>
</main>
</body>
</html>
