<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gosper fractal</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>
    <article>
        <section>
            <header>
                <h1>Gosper line fractal!</h1>
            </header>
        </section>
        <section id="inputs">
            <label for="iterationNr">Iteration:</label>
            <input name="iteration" value="1" min="1" max="7" id="iterationNr" type="number">
        </section>
        <section>
            <svg width="800" height="800" id="canvas">
                <g id="lines"></g>
            </svg>
        </section>
    </article>
</main>

</body>
</html>
