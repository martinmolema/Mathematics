<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line fractals</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>
    <article>
        <section>
            <header>
                <h1>Line fractals!</h1>
            </header>
        </section>
        <section id="inputs">
            <label for="iterationNr">Iteration:</label>
            <input name="iteration" value="1" id="iterationNr" type="number">
            <br>
            <label for="angleslider">Angle:</label>
            <input type="range" id="angleslider" min="21" max="100" step="1" name="angle" value="30"> &rightarrow;
            <math>
                <mi>&Pi;</mi>
                <mo>/</mo>
                <mn id="dividerValue"></mn>
            </math>
            <br>
            <label for="">Ratio of base line:</label>
            <input type="range" id="baselineratio" min="21" max="100" step="1" name="baselineratio" value="30">
            &rightarrow;
            <math style="font-size:large">
                <mfrac>
                    <mrow>
                        <mn>1</mn>
                    </mrow>
                    <mrow>
                        <mn><span id="ratioValue"></span></mn>
                    </mrow>
                </mfrac>
            </math>

        </section>
        <section>
            <svg width="800" height="800" id="canvas">
                <g id="lines"></g>
            </svg>
        </section>
    </article>
</main>

</body>
</html>
